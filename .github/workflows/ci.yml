name: CI (smoke)
on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: test
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: localhost
      DJANGO_PROJECT: greens_scheduler
      USE_SQLITE: "1"   # usa SQLite no CI

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Pacotes mínimos para seu projeto subir
          pip install django python-dotenv djangorestframework django-simple-history celery redis
          # Se seu código usa telefone:
          pip install phonenumbers "django-phonenumber-field[phonenumberslite]" || true
          # Se em algum lugar usa planilhas:
          # pip install pandas openpyxl || true


      - name: Migrate and check
        run: |
          python manage.py migrate --noinput
          python manage.py check
