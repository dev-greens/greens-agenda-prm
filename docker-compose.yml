version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: greens_prm
      POSTGRES_USER: greens
      POSTGRES_PASSWORD: greens
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,web
      DJANGO_DEBUG: "1"
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  worker:
    build: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,web
      DJANGO_DEBUG: "0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A greens_scheduler worker -l info

  beat:
    build: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,web
      DJANGO_DEBUG: "0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A greens_scheduler beat -l info

volumes:
  pgdata:
