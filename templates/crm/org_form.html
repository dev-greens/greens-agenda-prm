{% extends 'base.html' %}
{% block content %}
<h5 class="mb-3">Nova conta</h5>
<form method="post" class="card p-3">{% csrf_token %}
  <div class="row g-2">
    <div class="col-md-6"><label class="form-label">Nome</label><input name="name" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">CNPJ</label><input name="cnpj" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Cidade</label><input name="city" class="form-control"></div>
    <div class="col-md-2"><label class="form-label">UF</label><input name="state" class="form-control"></div>
    <div class="col-md-4"><label class="form-label">Telefone</label><input name="phone" class="form-control"></div>
    <div class="col-12"><label class="form-label">Notas</label><textarea name="notes" rows="3" class="form-control"></textarea></div>
  </div>
  <div class="mt-3 d-flex gap-2"><a href="{% url 'org_list' %}" class="btn btn-secondary">Cancelar</a><button class="btn btn-brand">Salvar</button></div>
</form>
{% endblock %}
