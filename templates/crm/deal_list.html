{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="m-0">Oportunidades</h5>
  <a class="btn btn-brand" href="{% url 'deal_kanban' %}"><i class="bi bi-columns-gap me-1"></i>Kanban</a>
</div>
<div class="card"><div class="table-responsive">
<table class="table table-hover align-middle m-0">
  <thead><tr><th>Título</th><th>Organização</th><th>Contato</th><th>Etapa</th><th class="text-end">Valor</th></tr></thead>
  <tbody>
  {% for d in deals %}
    <tr>
      <td>{{ d.title }}</td>
      <td>{{ d.organization }}</td>
      <td>{{ d.contact }}</td>
      <td>{{ d.stage.name }}</td>
      <td class="text-end">R$ {{ d.amount }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-muted">Nenhuma oportunidade.</td></tr>
  {% endfor %}
  </tbody>
</table>
</div></div>
{% endblock %}
